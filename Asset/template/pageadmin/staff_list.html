{% extends 'pageadmin/designs.html' %}
{% block userblock %}
{% load staticfiles %}
<style>
    #cus {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width:100%;

}
#cus td, #cus th {
  border: 1px solid #ddd;
  padding: 8px;
}

#cus tr:hover td:hover {
background-color: #ddd;
color:black;
}

#cus th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: black;
}
#cus td{
color:white;
}

</style>
<h1 style="margin-left:250px;color:red;font-size:35px;">Stafflist</h1>
<div width="100%">
<table id="cus"><tr><th>STAFF NAME</th><th>EMAIL</th><th>GENDER</th><th>MOBILE</th><th>IMAGE</th><th>REMOVE</th></tr>
{% for i in list1 %}
    <tr>
     <td>{{i.username}}</td>
     <td>{{i.email}}</td>
     <td>{{i.gender}}</td>
     <td style="text-decoration:none;color:white;">{{i.num}}</td>
     <td>{{i.file}}</td>
        <td><a href="{% url 'remove_staff' i.id %}">remove</a></td>
    </tr>
    {% endfor %}
</table>
</div>
{% endblock %}
