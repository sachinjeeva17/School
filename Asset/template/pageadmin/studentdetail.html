{% extends 'pageadmin/designs.html' %}
{% block userblock %}
{% load staticfiles %}
<style>
    #cus {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width:100%;
  margin-top:-20px;
}
#cus td, #cus th {
  border: 1px solid #ddd;
  padding: 8px;
}

#cus tr:hover td:hover {
background-color: #ddd;
color:black;
}

#cus th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: black;
}
#cus td{
color:white;
}

</style>
<h1 style="margin-left:350px;color:red;font-size:35px;">UserList</h1>
<table id="cus"><tr><th>First Name</th><th>Last Name</th><th>Username</th><th>Password</th><th>Email</th></th><th>Mobile</th><th>Gender</th><th>Remove</th></tr>
{% for i in list1 %}
    <tr>
     <td>{{i.fname}}</td>
     <td>{{i.lname}}</td>
     <td>{{i.user}}</td>
     <td>{{i.password}}</td>
     <td>{{i.email}}</td>
     <td style="text-decoration:none;color:white;">{{i.num}}</td>
     <td>{{i.gender}}</td>
        <td><a href="{% url 'remove_student' i.id %}">remove</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
