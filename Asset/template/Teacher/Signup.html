<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NewUser</title>
     <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
<div id="n1">
<h1 id="h1">SignUp</h1>
<form name="myform" method="POST"  enctype="multipart/form-data">
    {% csrf_token %}
    <label class="lab">Username:</label>
    <input type="text" name="name" id="ds1" ><br>
    <label class="lab">Password:</label>
    <input type="password" name="password" ><br>
    <label class="lab">Email:</label>
    <input type="text" name="email" id="ds3"><br>
	<label class="lab">Mobile:</label>
    <input type="text" name="num" id="ds4" ><br>
    <label class="lab">Gender:</label>
    <input type="text" name="gender" id="ds6" ><br>
    <label class="lab">Upload image:</label>
    <input type="file" name="file" id="ds" ><br>
    <input type="submit" value="submit"><br>
    <p>I'm already a member!<a href="{% url 'login'%}">SignIn</a></p>

</form>
</div>
</body>
</html>
